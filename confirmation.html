    <style>
        /* Base styles and variables */
        :root {
            --background: #111111;
            --foreground: #ffffff;
            --muted-foreground: #a0a0a0;
            --border: #333333;
            --accent: #222222;
            --green: #4ade80;
            --green-glow: rgba(74, 222, 128, 0.6);
            --green-text: #4ade80;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: "National Park";
            background-color: var(--background);
            color: var(--foreground);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            overflow: hidden;
            position: relative;
        }

        /* Confirmation container */
        .confirmation-container {
            text-align: center;
            padding: 3rem;
            max-width: 600px;
            position: relative;
            z-index: 10;
        }

        /* Success icon */
        .success-icon {
            width: 80px;
            height: 80px;
            margin: 0 auto 2rem;
            border-radius: 50%;
            background-color: var(--accent);
            display: flex;
            justify-content: center;
            align-items: center;
            position: relative;
            box-shadow: 0 0 20px var(--green-glow), 0 0 40px var(--green-glow);
            animation: pulse 2s infinite;
            color: #4ade80;
            font-size: 40px;
        }

        
        /* Heading */
        .confirmation-heading {
            font-size: 2.5rem;
            margin-bottom: 1rem;
            color: var(--foreground);
            text-shadow: 0 0 10px var(--green-glow);
        }

        /* Message */
        .confirmation-message {
            font-size: 1.1rem;
            line-height: 1.6;
            color: var(--muted-foreground);
            margin-bottom: 2.5rem;
        }

        /* Home button */
        .home-button {
            display: inline-block;
            padding: 0.8rem 2rem;
            background-color: var(--accent);
            color: var(--green-text);
            text-decoration: none;
            border-radius: 8px;
            font-weight: 600;
            border: 2px solid var(--green);
            transition: all 0.3s ease;
            box-shadow: 0 0 15px var(--green-glow);
            position: relative;
            overflow: hidden;
        }

        .home-button:hover {
            background-color: var(--green);
            color: var(--background);
            box-shadow: 0 0 25px var(--green-glow);
        }

        .home-button::after {
            content: '';
            position: absolute;
            top: -50%;
            left: -50%;
            width: 200%;
            height: 200%;
            background: linear-gradient(
                to bottom right,
                rgba(255, 255, 255, 0) 0%,
                rgba(255, 255, 255, 0.1) 50%,
                rgba(255, 255, 255, 0) 100%
            );
            transform: rotate(45deg);
            animation: shine 3s infinite;
        }

        /* Confetti animation */
        .confetti-container {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            overflow: hidden;
            z-index: 0;
        }

        .confetti {
            position: absolute;
            width: 10px;
            height: 10px;
            background-color: var(--green);
            opacity: 0.8;
            top: -10px;
            animation: fall linear infinite;
        }

        /* Generate 50 confetti pieces with different properties */
        @keyframes fall {
            to {
                transform: translateY(100vh) rotate(360deg);
            }
        }

        /* Pulse animation for success icon */
        @keyframes pulse {
            0% {
                box-shadow: 0 0 20px var(--green-glow), 0 0 40px var(--green-glow);
            }
            50% {
                box-shadow: 0 0 25px var(--green-glow), 0 0 50px var(--green-glow);
            }
            100% {
                box-shadow: 0 0 20px var(--green-glow), 0 0 40px var(--green-glow);
            }
        }

        /* Shine animation for button */
        @keyframes shine {
            0% {
                left: -100%;
                top: -100%;
            }
            20% {
                left: 100%;
                top: 100%;
            }
            100% {
                left: 100%;
                top: 100%;
            }
        }

        /* Responsive styles */
        @media (max-width: 600px) {
            .confirmation-container {
                padding: 2rem 1.5rem;
            }

            .confirmation-heading {
                font-size: 2rem;
            }

            .confirmation-message {
                font-size: 1rem;
            }
        }
    </style>
</head>
<body>
    <!-- Confetti Container -->
    <div class="confetti-container" id="confettiContainer"></div>
    
    <!-- Confirmation Content -->
    <div class="confirmation-container">
        <div class="success-icon">
            <i class="fa-solid fa-check"></i>
        </div>
        <h1 class="confirmation-heading">Thank You!</h1>
        <p class="confirmation-message">
            Your message has been sent successfully. I appreciate you reaching out and will get back to you as soon as possible.
        </p>
        <a href="https://daniel-okpechi.vercel.app/index.html" class="home-button">Back to Homepage</a>
    </div>

    <script>
        // Initialize Lucide icons
 lucide.createIcons();
        // Create confetti pieces
        document.addEventListener('DOMContentLoaded', function() {
            const confettiContainer = document.getElementById('confettiContainer');
            const colors = ['#4ade80', '#ffffff', '#a3e635', '#22d3ee', '#60a5fa'];
            
            // Create 50 confetti pieces
            for (let i = 0; i < 50; i++) {
                const confetti = document.createElement('div');
                confetti.classList.add('confetti');
                
                // Random properties
                const size = Math.random() * 8 + 6; // 6-14px
                const color = colors[Math.floor(Math.random() * colors.length)];
                const left = Math.random() * 100; // 0-100%
                const duration = Math.random() * 3 + 3; // 3-6s
                const delay = Math.random() * 2; // 0-2s
                
                // Apply styles
                confetti.style.width = `${size}px`;
                confetti.style.height = `${size}px`;
                confetti.style.backgroundColor = color;
                confetti.style.left = `${left}%`;
                confetti.style.animationDuration = `${duration}s`;
                confetti.style.animationDelay = `${delay}s`;
                
                // Random shape
                const shapeType = Math.floor(Math.random() * 3);
                if (shapeType === 0) {
                    confetti.style.borderRadius = '50%'; // Circle
                } else if (shapeType === 1) {
                    confetti.style.borderRadius = '0'; // Square
                } else {
                    confetti.style.width = `${size}px`;
                    confetti.style.height = `${size}px`;
                    confetti.style.transform = 'rotate(45deg)';
                }
                
                confettiContainer.appendChild(confetti);
            }
        });
    </script>
</body>
